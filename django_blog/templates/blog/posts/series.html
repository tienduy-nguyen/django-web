{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4" style="min-height: 100vh;">
  <div class="d-flex">
    <h2>Your series</h2>
    <button class="btn btn-outline-success ml-auto py-1">
      <a class="text-success" href="{% url 'postCreate' %}">Create story</a>
    </button>
  </div>
  <hr><br>

  <!-- Nav here -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="drafts-tab" data-toggle="tab" href="#drafts" role="tab" aria-controls="drafts"
        aria-selected="false">Drafts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="published-tab" data-toggle="tab" href="#published" role="tab" aria-controls="published"
        aria-selected="false">Pusblished</a>
    </li>

  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="drafts" role="tabpanel" aria-labelledby="drafts-tab">
      {% include 'blog/posts/userPostDraft.html' %}
    </div>
    <div class="tab-pane fade" id="published" role="tabpanel" aria-labelledby="published-tab">...</div>
  </div>
</div>
{% endblock%}
