{% if messages %}
{% for message in messages %}
<div id="message" class="py-1">
  <div class="alert alert-{{ message.tags }} alert-dismissible text-center text-secondary" role="alert">
    <small>
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
      <strong>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        Error:
        {% else %}
        {{ message.tags|title }}
        {% endif %}
      </strong>
      {{ message }}
    </small>
  </div>
</div>
{% endfor %}
{% endif %}
