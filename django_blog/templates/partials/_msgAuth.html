{% if messages %}
{% for message in messages%}
<div class='pt-2 text-white text-center text-secondary'>
  <small>
    {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
    <p>{{message}}</p>
    {% endif %}
    {% endfor %}
  </small>
</div>
{% endfor %}
{% endif %}
