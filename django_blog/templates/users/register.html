{% extends 'base.html' %}
{% block title %} | Register{% endblock %}
{% block content %}
<style>
  body,
  html {
    margin: 0;
    padding: 0;
    height: 90%;
    background-color: rgba(0, 0, 0, 0.2);
  }

  .user_card {
    width: 350px;
    margin-top: auto;
    margin-bottom: auto;
    background: #1BA87E;
    position: relative;
    display: flex;
    justify-content: center;
    flex-direction: column;
    padding: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 5px;

  }

  .form_container {
    margin-top: 20px;
  }

  #form-title {
    color: #fff;
  }

  .login_btn {
    width: 100%;
    background: #33ccff !important;
    color: white !important;
  }

  .login_btn:focus {
    box-shadow: none !important;
    outline: 0px !important;
  }

  .login_container {
    padding: 0 0;
  }

  .input-group-text {
    background: #f7ba5b !important;
    color: white !important;
    border: 0 !important;
    border-radius: 0.25rem 0 0 0.25rem !important;
  }

  .input_user,
  .input_pass:focus {
    box-shadow: none !important;
    outline: 0px !important;
  }

  .links-wrap {
    color: #dddddd
  }

  .links-wrap a {
    color: rgb(34, 248, 255)
  }

  .navbar-container {
    display: none;
  }
</style>
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center pt-4">
        <h3 id="form-title"><i class='fas fa-user-plus'></i> REGISTER ACCOUNT</h3>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            {{form.username}}
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
            {{form.email}}
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            {{form.password1}}
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            {{form.password2}}
          </div>

          <div class="d-flex justify-content-center mt-4 login_container">
            <input class="btn login_btn" type="submit" value="Register Account">
          </div>
        </form>
      </div>
      <div class='pt-2 text-white text-center'>
        <small>
          {% for message in messages %}
          <p id='message'>{{message}}</p>
          {% endfor %}
        </small>
      </div>
      <div class="mt-4 mb-4">
        <div class="d-flex justify-content-center links-wrap">
          Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
  //We start indexing at one because CSRF_token is considered and input field 
   */

  //Query All input fields
  let form_fields = document.getElementsByTagName('input')
  form_fields[2].placeholder = 'Username..';
  form_fields[3].placeholder = 'Email..';
  form_fields[4].placeholder = 'Enter password...';
  form_fields[5].placeholder = 'Re-enter Password...';


  for (let field in form_fields) {
    form_fields[field].className += ' form-control'
  }
</script>
{% endblock %}
